<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/adminlogin.css">
    <link rel="stylesheet" href="./styles/select.css">
    <link rel="stylesheet" href="./styles/individual.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@600&display=swap" rel="stylesheet">
    <title>StudentData</title>
</head>

<body>
    <div class="backbtn">
        <button id="backToSelect">Back</button>
    </div>
    <div class="page">
        <div class="content">
           
        </div>
        <div class="details" id="details">
            <div class="rows">
                <div class="row">
                    <div class="header">Enrollement Number</div>
                    <div class="value" id="rollValue"></div>
                </div>
                <div class="row">
                    <div class="header">Student Name</div>
                    <div class="value" id="namevalue"></div>
                </div>
                <div class="row">
                    <div class="header">Branch</div>
                    <div class="value" id="branchvalue"></div>
                </div>
                <div class="row">
                    <div class="header">Year</div>
                    <div class="value" id="Yearvalue"></div>
                </div>
                <div class="row">
                    <div class="header">Mid Test</div>
                    <div class="value">Mid-1</div>
                </div>
            </div>
        </div>
    </div>
<script src="./scripts/backToSelect.js"></script>
<script src="./scripts/individualData.js"></script>
